<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <link rel="stylesheet" href="css/globals.css" />
    <link rel="stylesheet" href="css/styleguide.css" />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="desktop">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <div class="rectangle"></div>
          <div class="form-log-in">
            <div class="input-field">
              <div class="label">Email</div>
              <div class="input"><div class="text-wrapper">Value</div></div>
            </div>
            <div class="input-field">
              <div class="div">Password</div>
              <div class="div-wrapper"><div class="text-wrapper">Value</div></div>
            </div>
            <div class="button-group">
              <button class="button"><button class="button-2">Sign In</button></button>
            </div>
            <div class="text-link"><div class="text-link-2">Forgot password?</div></div>
          </div>
          <img class="generic-avatar" src="img/generic-avatar.svg" />
          <div class="mask-group"></div>
        </div>
      </div>
    </div>
  </body>
</html>
